<div class="btn-group">

  <button ng-click="player.previous()" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-step-backward"></i>
  </button>

  <button ng-click="player.play()" ng-hide="player.state == 'play'" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-play"></i>
  </button>

  <button ng-click="player.pause()" ng-show="player.state == 'play'" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-pause"></i>
  </button>

  <button ng-click="player.next()" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-step-forward"></i>
  </button>

  <button ng-click="player.random()" type="button" ng-class="{ 'active':player.randomOn }" class="btn btn-default">
    <i class="fa fa-2x fa-random"></i>
  </button>

  <!-- <button type="button" class="btn btn-default"> -->
  <!--   <i class="fa fa-2x fa-repeat"></i> -->
  <!-- </button> -->

</div>
